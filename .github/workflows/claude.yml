name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read

jobs:
  claude-response:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: claude-${{ github.event.issue.number || github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: |
            --model claude-opus-4-6
            --max-turns 100
            --append-system-prompt "CRITICAL REQUIREMENT: After making code changes, you MUST create a pull request using the mcp__github__create_pull_request tool. Never skip this step â€” do not provide manual PR links, always use the tool directly. This is mandatory for every issue where you push code changes.

            Other instructions:
            - Always @mention @JonBeak in every GitHub comment you post so they receive a notification.
            - If a request seems large and the direction is unclear, comment on the issue asking @JonBeak for clarification before making code changes.
            - For small or straightforward fixes, proceed directly."
            --allowedTools "mcp__github__create_pull_request"
